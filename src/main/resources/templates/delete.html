<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h1>Delete Note</h1>
<a href="/">Back to Note List</a>
<h2>Are you sure to delete Note <span th:text="${note.title}"></span></h2>
<form th:action="@{/delete-note}" method="post" th:object="${note}">

    <input th:type="hidden"  name="id" th:field="*{id}">
            <input type="submit" value="Delete">
</form>
</body>
</html>
